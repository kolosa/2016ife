<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    function getData(){
        var data=[]
        var source=document.getElementById("source").getElementsByTagName('li');
        for (i=0;i<source.length;i++){
            var city=source[i].innerHTML.split("空气质量：")[0]
            var num=source[i].getElementsByTagName('b')[0].innerHTML
            data.push([city,num]);
        }
        return data;
    }
    function  sortAqiData(data){
        data.sort(function(a,b){
            return a[1]-b[1]
        })
        return data
    }
    function render(data) {
        var list=document.getElementById("resort");
        var nlist="";
        for (var i = 0; i < data.length; i++) {
            var aqiData = data[i];
            nlist =nlist+ '<li>第' + (i + 1) + '名' + aqiData[0] + '空气质量：<b>' + aqiData[1] + '</b></li>';
        }
        list.innerHTML=nlist
    }

    function btnHandle() {
        var order= getData();
        order = sortAqiData(order);
        render(order);
    }


    function init() {
        var btn = document.getElementById("sort-btn");
        btn.onclick = btnHandle;


    }

    init();

</script>
</body>
</html>
